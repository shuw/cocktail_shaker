  <script>
  

    document.domain = "mybar.mobi";

    // iPhone Scale Bug Fix, read this when using http://www.blog.highub.com/mobile-2/a-fix-for-iphone-viewport-scale-bug/
    MBP.scaleFix();
    
    // Media Queries Polyfill https://github.com/shichuan/mobile-html5-boilerplate/wiki/Media-Queries-Polyfill
    yepnope({
      test : Modernizr.mq('(min-width)'),
      nope : ['js/libs/respond.min.js']
    });
  </script>
  
  <script>   
    $(document).ready(function() {
	    new index_context();
	    $.when(
		$.ajax({
		    url: 'data/recipes.json',
		    dataType: 'json'
		}),    
		$.ajax({
		    url: 'data/buddies.json',
		    dataType: 'json'
		})
	    ).done(function(recipes, buddies) {
		gotData(recipes[0], buddies[0]);
	    });

	    if ( typeof window.DeviceMotionEvent == 'undefined' ) {
		    $('#swizzle-control').append('<button id="swizzle-button">Swizzle!</button>');
	    } else {
		    $('#swizzle-control').append('<span class="instruction">Shake to swizzle</span>');
	    }
    });

  </script>
